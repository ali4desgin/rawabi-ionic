<style>
  @font-face {
    font-family: sysfont ;
    src : url("assets/fonts/droidkufi-regular.ttf");
  }
  ion-content {
    font-family: sysfont ;
  }
</style> 


<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon color="primary" name="menu"></ion-icon>
        </button>
    <ion-title>تواصل معنا</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  
      
        
    


  <br>
  <h3>
    لا تتردد في التواصل معنا في روابي هجر
  </h3>


  <div    *ngFor="let i of info">
  <p>
    <ion-icon name=""></ion-icon> 
    <ion-list>
      <ion-item>
        جوال
        <a href="tel:  {{ i.phone1 }}" ion-button outline color="dark" item-end icon-start>
          <ion-icon name="call"></ion-icon>
          &nbsp;&nbsp;
          {{ i.phone1 }}
        </a>
      </ion-item>
      <ion-item>
        جوال
        <a href="tel:  {{ i.phone2 }}" ion-button outline color="dark" item-end icon-start>
          <ion-icon name="call"></ion-icon>
          &nbsp;&nbsp;
          {{ i.phone2 }}
        </a>
      </ion-item>
      <ion-item>
        جوال
        <a href="tel: {{ i.phone3 }}" ion-button outline color="dark" item-end icon-start>
          <ion-icon name="call"></ion-icon>
          &nbsp;&nbsp;
          {{ i.phone3 }}
        </a>
      </ion-item>
      <ion-item>
          واتساب
        <a href="https://api.whatsapp.com/send?phone={{ i.whatsapp }}" ion-button outline color="secondary" item-end icon-start>
          <ion-icon name="logo-whatsapp"></ion-icon>
          &nbsp;&nbsp;
          {{ i.whatsapp }}
        </a>
      </ion-item>
      <ion-item>
          بريد الكتروني
        <a href="mailTo:{{ i.mail }}" ion-button outline color="primary" item-end icon-start>
          <ion-icon name="mail"></ion-icon>
          &nbsp;
          {{ i.mail }}
        </a>
      </ion-item>
    </ion-list>
  </p>
  <!-- <br>
  <h3> اترك رسالة </h3>
   -->
  </div>

</ion-content>
